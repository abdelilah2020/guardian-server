version: '3.4'
services:
  base: 
    build:
      context: ../..
      dockerfile: ./docker/images/base.Dockerfile
    image: lucianoshl/guardian-base
  test: 
    build:
      context: ../..
      dockerfile: ./docker/images/test.Dockerfile
    image: lucianoshl/guardian-tests
    depends_on:
      - base